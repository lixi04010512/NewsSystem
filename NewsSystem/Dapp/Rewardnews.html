<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/input.css" rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="javascripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="javascripts/web3.min.js"></script>
    <script type="text/javascript" src="javascripts/abi.js"></script>
    <title>打赏新闻</title>
</head>
<body>
    <span><h2>打赏一则新闻：</h2></span>
    <div>
    <label for="fname">News Key</label>
    <input type="text" id="key" placeholder="请输入新闻编号">
    <input type="button" id="confirm" value="查询">
    <br>
    <hr>
    <span>新闻标题：</span><input type="text" id="title">
    <span>新闻内容：</span><input type="text" id="content">
    <span>获得打赏：</span><input type="text" id="money">
    <span>作者地址：</span><input type="text" id="addr">
    <span>新闻编号：</span><input type="text" id="number">
    <br>
    <hr>
    <span>打赏金额：</span><input type="text" id="reward">
    <input type="button" id="pass" value="确认打赏">
    </div>
    <script type="text/javascript" src="javascripts/Rewardnews.js"></script>
</body>
</html>
