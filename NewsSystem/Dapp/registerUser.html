<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/input.css" rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="javascripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="javascripts/web3.min.js"></script>
    <script type="text/javascript" src="javascripts/abi.js"></script>
    <title>用户注册</title>
</head>
<body>
    <span><h2>用户注册：</h2></span>
    <div>
    <label for="fname">User Name</label>
    <input type="text" id="addName" placeholder="请输入姓名">
    <label for="fname">User Address</label>
    <input type="text" id="addAddr" placeholder="请输入地址">
    <input type="button" id="confirm" value="确认注册">
    </div>
    <hr>
    <span><h2>查询用户：</h2></span>
    <div>
        <label for="fname">User Exist</label>
        <input type="text" id="Addr" placeholder="请输入地址">
        <input type="button" id="search" value="确认查询">
    </div>
    <script type="text/javascript" src="javascripts/registerUser.js"></script>
</body>
</html>
